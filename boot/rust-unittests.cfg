#!/bin/sh
fs=build/$M3_TARGET-$M3_ISA-$M3_BUILD/$M3_FS
fssize=`stat --format="%s" $fs`
echo kernel -f $fs
echo root
echo m3fs mem $fssize serv=m3fs daemon memat=0x0:$fssize
echo pipes serv=pipes daemon
echo testmsgs serv=testmsgs daemon
echo testcaps serv=testcaps daemon
echo pager /bin/subsys /bin/rustunittests \
    sess=m3fs sess=m3fs-clone:m3fs sess=pipes sess=testmsgs sess=testcaps pes=core:4
